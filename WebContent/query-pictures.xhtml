<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head/>
	<h:body>
		<div style="width: 60%; margin:0 auto;">
			<h1 style="padding-left: 100px;">Gestionnaire d'Albums photo</h1>
			<h:form>
				<p:menubar>
					<p:menuitem value="Ajouter un album" action="add-album.xhtml" />
					<p:menuitem value="Liste des albums" action="list-album.xhtml" />				
					<p:menuitem value="Me déconnecter" action="#{appUserSession.logout()}" />
				</p:menubar>
			</h:form>
			<h2>Exécuter une requête sur l'ensemble des photos </h2>
			
			<h:form>
				<p:selectOneListbox value="#{pictureAnnotationController.requete}">
					<f:selectItem itemLabel="Toutes les photos dans l'ontologie" itemValue="query0" />
					<f:selectItem itemLabel="Photos prises entre le 21 juin 2015 et le 11 novembre 2015" itemValue="query1" />
					<f:selectItem itemLabel="Photos contenant les amis de Marc Lebeau qui sont aussi des utilisateurs (triées par année)" itemValue="query2" />
					<f:selectItem itemLabel="Photos prises par Jeanne Dupont contenant un membre da sa famille" itemValue="query3" />
					<f:selectItem itemLabel="Photos contenant des chevaux" itemValue="query4" />
				</p:selectOneListbox>
				<p:spacer height="30"/>
				<p:commandButton value="Envoyer" action="res-query.xhtml" />	
			</h:form>
			
			
			<p:dialog header="Résultat de la requête" widgetVar="dlg" modal="true" width="650" height="400" dynamic="true">
				<p:galleria value="#{pictureAnnotationController.getQueryPictureResult()}" var="picture" style="width:100%" panelHeight="313" showCaption="true" widgetVar="gallerie">
					<p:graphicImage value="resources/photos/#{picture}" alt="Nom du fichier : #{picture}" style="height:100%;" title="#{picture}"/>
				</p:galleria>
			</p:dialog>
			

		</div>
	</h:body>
</html>
